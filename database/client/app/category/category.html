<div class="container">
  <!-- subcategory sidebar -->
  <div class="row">
    <div class="col-sm-4 col-md-3">
      <div ng-show="$ctrl.subcategories.length">
        <h4>Danh mục con</h4>
        <div class="list-group">
          <a ng-repeat="category in $ctrl.subcategories" ng-href="{{category.link}}" class="list-group-item" ng-class="{active: $ctrl.isActive(category.link)}">{{category.name}}</a>
        </div>
      </div>
      <h4>Danh mục mặt hàng</h4>
      <div class="list-group">
        <a ng-repeat="category in $ctrl.categories" ng-href="{{category.link}}" class="list-group-item" ng-class="{active: $ctrl.isActive(category.link)}">{{category.name}}</a>
      </div>
    </div>
    <!-- current scope products -->
    <div class="col-sm-8 col-md-9">
      <div class="row">
        <div class="col-sm-6 col-md-4" ng-repeat="product in $ctrl.products">
          <div class="thumbnail">
            <img src="{{product.imageUrl}}" alt="">
            <div class="add-to-cart">
              <a href="#" class="glyphicon glyphicon-plus-sign" data-toggle="tooltip" data-placement="top" title="Thêm vào giỏ hàng"></a>
            </div>
            <div class="caption">
              <h4 class="pull-right">{{product.price | number}} đ</h4>
              <h4><a ng-href="{{product.link}}">{{product.name}}</a></h4>
              <p>{{product.summary}}</p>
              <div class="ratings">
                <p class="pull-right"><a href="{{product.link}}#comments">15 đánh giá</a></p>
                <p>
                  <span class="glyphicon glyphicon-star"></span>
                  <span class="glyphicon glyphicon-star"></span>
                  <span class="glyphicon glyphicon-star"></span>
                  <span class="glyphicon glyphicon-star"></span>
                  <span class="glyphicon glyphicon-star"></span>
                </p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>



  <hr />
</div>
<div class="container">

</div>
